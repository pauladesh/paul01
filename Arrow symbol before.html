<!doctype html>
<html>
<head>
  <title>Arrow Type</title>
  <style>
    a::before
    {
        content:"\21d2 Click here  ";
        font-weight:bold;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="www.facebook.com">Facebook</a></li>
    <li><a href="www.twitter.com">Twitter</a></li>
    <li><a href="www.google.co.in">Google</a></li>
  </ul>
</body>
</html>
