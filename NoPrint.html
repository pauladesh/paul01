<!doctype html>
<html>
<head>
  <title>No Print</title>
  <style>
          @media Print
          {
            .thirdline
            {
                display: none;
            }
          }
  </style> 
  </head>
  <body>
    <p>This is the first line of the paragraph.</p>
    <p>This is the second line of the paragraph.</p>
    <p class="thirdline">This is the third line which will not gonna print.</p>
    <body>
</html>
