<!doctype html>
<html>
<head>
  <title>Flexbox type</title>
  <style>
    .container
    {
      display: flex;
      flex-wrap: wrap;
    }
    .container>div
    {
        background-color:springgreen;
        font-size:20px;
        margin:20px;
        padding:20px;
        width:200px;
    }
  </style>
  <head>
    <body>
      <div class="container">
        <div>akkad</div>
        <div>bakkad</div>
        <div>bambe</div>
        <div>bo</div>
        <div>assi</div>
        <div>nabbe</div>
        <div>pure</div>
        <div>so</div>
        <div>so me laga</div>
        <div>dhaga</div>
        <div>chor nikal ke</div>
        <div>bhaga</div>

      </body>
</html>
